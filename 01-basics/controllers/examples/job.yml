apiVersion: batch/v1
kind: Job 
metadata: 
  name: test-job 
spec: 
  template:   
    metadata: 
      name: test-count
    spec:
      containers: 
      - name: counter
        image: centos:7
        command:
          - "bin/bash"
          - "-c"
          - "for i in 1 2 3 4 5 6 ; do echo $i; done; "
      restartPolicy: Never 

