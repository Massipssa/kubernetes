# Airflow deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  replicas: {{ .Values.airflowPortal.replicas_count}}
  selector:
    matchLabels:
      app: airflow-app
  template:
    metadata:
      name: airflow-server
      labels:
        app: airflow-app
    spec:
      containers:
        - name: airflow-container
          image: {{ .Values.airflowPortal.image.repository}}:{{ .Values.airflowPortal.image.version}}
          ports:
            - name: airflow-port
              containerPort: {{ .Values.airflowPortal.port}}
          volumeMounts:
            - name: secret-password
              mountPath: "/etc/password"
              readOnly: true
            - name: airflow-volume
              mountPath: "/usr/local/airflow"
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              value: airflow
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: airflow-config
                  key: postgres_db
            - name: EXECUTOR
              value: Celery
      volumes:
        # define secret volume
        - name: secret-password
          secret:
            secretName: secret-password
        # define pvc
        - name: airflow-volume
          persistentVolumeClaim:
            claimName: pvc-airflow